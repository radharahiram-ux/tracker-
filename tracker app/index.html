<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseFlow - Smart Financial Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
    <style>
        [data-icon] { display: inline-block; width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Icon Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Wallet: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><path d="M1 10h22"/></svg>,
                TrendingUp: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 17"/><polyline points="17 6 23 6 23 12"/></svg>,
                TrendingDown: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>,
                Bell: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>,
                Settings: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m3.08 3.08l4.24 4.24M1 12h6m6 0h6m-17.78 7.78l4.24-4.24m3.08-3.08l4.24-4.24"/></svg>,
                User: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                Plus: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
                X: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
                Target: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="9"/></svg>,
                ShoppingCart: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
                Car: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8h1a4 4 0 0 1 4 4v10H1V12a4 4 0 0 1 4-4h1M9 16v-4M15 16v-4M9 20h6M5 8V4m14 0v4"/></svg>,
                Coffee: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8h1a4 4 0 0 1 4 4v10H1V12a4 4 0 0 1 4-4h1M9 16v-4M15 16v-4"/></svg>,
                Download: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
                Award: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="8" r="7"/><polyline points="8 14 12 17 16 14"/><line x1="12" y1="17" x2="12" y2="23"/><line x1="9" y1="23" x2="15" y2="23"/></svg>,
                Activity: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>,
            };
            return <span className={className}>{icons[name] || icons.Wallet}</span>;
        };

        const ExpenseTrackerApp = () => {
            const [expenses, setExpenses] = useState([
                { id: 1, category: 'Food', amount: 45.50, description: 'Grocery shopping', date: '2024-12-10', type: 'expense' },
                { id: 2, category: 'Transport', amount: 25.00, description: 'Uber ride', date: '2024-12-10', type: 'expense' },
                { id: 3, category: 'Salary', amount: 3500.00, description: 'Monthly salary', date: '2024-12-01', type: 'income' },
                { id: 4, category: 'Coffee', amount: 5.80, description: 'Starbucks', date: '2024-12-09', type: 'expense' },
                { id: 5, category: 'Dining', amount: 67.30, description: 'Restaurant', date: '2024-12-08', type: 'expense' },
                { id: 6, category: 'Healthcare', amount: 120.00, description: 'Doctor visit', date: '2024-12-07', type: 'expense' },
                { id: 7, category: 'Freelance', amount: 500.00, description: 'Web design project', date: '2024-12-05', type: 'income' },
                { id: 8, category: 'Entertainment', amount: 45.00, description: 'Movie tickets', date: '2024-12-06', type: 'expense' },
            ]);

            const [budget, setBudget] = useState(5000);
            const [showAddModal, setShowAddModal] = useState(false);
            const [activeView, setActiveView] = useState('overview');
            const [filterCategory, setFilterCategory] = useState('all');
            const [newExpense, setNewExpense] = useState({
                category: 'Food',
                amount: '',
                description: '',
                date: new Date().toISOString().split('T')[0],
                type: 'expense'
            });

            const categories = [
                { name: 'Food', color: '#ef4444', gradient: 'from-red-400 to-red-600' },
                { name: 'Transport', color: '#3b82f6', gradient: 'from-blue-400 to-blue-600' },
                { name: 'Coffee', color: '#f59e0b', gradient: 'from-amber-400 to-amber-600' },
                { name: 'Dining', color: '#ec4899', gradient: 'from-pink-400 to-pink-600' },
                { name: 'Healthcare', color: '#10b981', gradient: 'from-emerald-400 to-emerald-600' },
                { name: 'Entertainment', color: '#8b5cf6', gradient: 'from-purple-400 to-purple-600' },
                { name: 'Travel', color: '#06b6d4', gradient: 'from-cyan-400 to-cyan-600' },
                { name: 'Housing', color: '#f97316', gradient: 'from-orange-400 to-orange-600' },
            ];

            const totalIncome = expenses.filter(e => e.type === 'income').reduce((sum, e) => sum + e.amount, 0);
            const totalExpenses = expenses.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.amount, 0);
            const balance = totalIncome - totalExpenses;
            const budgetUsed = (totalExpenses / budget) * 100;

            const categoryData = categories.map(cat => {
                const total = expenses
                    .filter(e => e.category === cat.name && e.type === 'expense')
                    .reduce((sum, e) => sum + e.amount, 0);
                return { name: cat.name, value: total, color: cat.color };
            }).filter(item => item.value > 0);

            const addExpense = () => {
                if (!newExpense.amount || !newExpense.description) return;
                const expense = {
                    id: Date.now(),
                    ...newExpense,
                    amount: parseFloat(newExpense.amount),
                };
                setExpenses([expense, ...expenses]);
                setShowAddModal(false);
                setNewExpense({
                    category: 'Food',
                    amount: '',
                    description: '',
                    date: new Date().toISOString().split('T')[0],
                    type: 'expense'
                });
            };

            const deleteExpense = (id) => {
                setExpenses(expenses.filter(e => e.id !== id));
            };

            const filteredExpenses = filterCategory === 'all' 
                ? expenses 
                : expenses.filter(e => e.category === filterCategory);

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
                    {/* Header */}
                    <header className="bg-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-2 rounded-xl shadow-lg">
                                        <Icon name="Wallet" size={24} className="text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                            ExpenseFlow
                                        </h1>
                                        <p className="text-xs text-gray-500">Smart Financial Tracker</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-4">
                                    <button className="relative p-2 hover:bg-gray-100 rounded-lg transition-all">
                                        <Icon name="Bell" size={20} className="text-gray-600" />
                                        <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                    </button>
                                    <button className="p-2 hover:bg-gray-100 rounded-lg transition-all">
                                        <Icon name="Settings" size={20} className="text-gray-600" />
                                    </button>
                                    <div className="w-10 h-10 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
                                        <Icon name="User" size={20} className="text-white" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Top Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="bg-gradient-to-br from-green-400 to-emerald-500 p-3 rounded-xl">
                                        <Icon name="TrendingUp" size={24} className="text-white" />
                                    </div>
                                    <span className="text-sm font-semibold text-green-600 bg-green-50 px-3 py-1 rounded-full">
                                        +12.5%
                                    </span>
                                </div>
                                <p className="text-gray-500 text-sm mb-1">Total Income</p>
                                <p className="text-3xl font-bold text-gray-800">${totalIncome.toLocaleString()}</p>
                            </div>

                            <div className="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="bg-gradient-to-br from-red-400 to-rose-500 p-3 rounded-xl">
                                        <Icon name="TrendingDown" size={24} className="text-white" />
                                    </div>
                                    <span className="text-sm font-semibold text-red-600 bg-red-50 px-3 py-1 rounded-full">
                                        {budgetUsed.toFixed(1)}%
                                    </span>
                                </div>
                                <p className="text-gray-500 text-sm mb-1">Total Expenses</p>
                                <p className="text-3xl font-bold text-gray-800">${totalExpenses.toLocaleString()}</p>
                            </div>

                            <div className="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="bg-gradient-to-br from-blue-400 to-indigo-500 p-3 rounded-xl">
                                        <Icon name="Wallet" size={24} className="text-white" />
                                    </div>
                                    <span className={`text-sm font-semibold ${balance >= 0 ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'} px-3 py-1 rounded-full`}>
                                        {balance >= 0 ? 'Positive' : 'Negative'}
                                    </span>
                                </div>
                                <p className="text-gray-500 text-sm mb-1">Balance</p>
                                <p className={`text-3xl font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    ${Math.abs(balance).toLocaleString()}
                                </p>
                            </div>

                            <div className="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="bg-gradient-to-br from-purple-400 to-pink-500 p-3 rounded-xl">
                                        <Icon name="Target" size={24} className="text-white" />
                                    </div>
                                    <span className="text-sm font-semibold text-purple-600 bg-purple-50 px-3 py-1 rounded-full">
                                        ${budget - totalExpenses}
                                    </span>
                                </div>
                                <p className="text-gray-500 text-sm mb-1">Budget Left</p>
                                <p className="text-3xl font-bold text-gray-800">${budget.toLocaleString()}</p>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="bg-white rounded-2xl shadow-lg p-2 mb-8 flex gap-2 overflow-x-auto">
                            {['overview', 'transactions', 'categories'].map(view => (
                                <button
                                    key={view}
                                    onClick={() => setActiveView(view)}
                                    className={`px-6 py-3 rounded-xl font-semibold transition-all whitespace-nowrap ${
                                        activeView === view
                                            ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    {view.charAt(0).toUpperCase() + view.slice(1)}
                                </button>
                            ))}
                        </div>

                        {/* Overview View */}
                        {activeView === 'overview' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white rounded-2xl p-6 shadow-lg">
                                    <h2 className="text-xl font-bold text-gray-800 mb-6">Category Breakdown</h2>
                                    <div className="space-y-4">
                                        {categoryData.map((cat, idx) => (
                                            <div key={idx} className="flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-4 h-4 rounded-full" style={{ backgroundColor: cat.color }}></div>
                                                    <span className="text-gray-600">{cat.name}</span>
                                                </div>
                                                <span className="font-bold text-gray-800">${cat.value.toFixed(2)}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-6 shadow-lg">
                                    <h2 className="text-xl font-bold text-gray-800 mb-6">Summary</h2>
                                    <div className="space-y-4">
                                        <div className="p-4 bg-green-50 rounded-lg">
                                            <p className="text-gray-600">Total Income</p>
                                            <p className="text-2xl font-bold text-green-600">${totalIncome.toFixed(2)}</p>
                                        </div>
                                        <div className="p-4 bg-red-50 rounded-lg">
                                            <p className="text-gray-600">Total Expenses</p>
                                            <p className="text-2xl font-bold text-red-600">${totalExpenses.toFixed(2)}</p>
                                        </div>
                                        <div className="p-4 bg-blue-50 rounded-lg">
                                            <p className="text-gray-600">Net Balance</p>
                                            <p className={`text-2xl font-bold ${balance >= 0 ? 'text-blue-600' : 'text-red-600'}`}>${balance.toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Transactions View */}
                        {activeView === 'transactions' && (
                            <div className="bg-white rounded-2xl p-6 shadow-lg">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">Recent Transactions</h2>
                                    <select 
                                        value={filterCategory}
                                        onChange={(e) => setFilterCategory(e.target.value)}
                                        className="bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 text-sm"
                                    >
                                        <option value="all">All Categories</option>
                                        {categories.map(cat => (
                                            <option key={cat.name} value={cat.name}>{cat.name}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    {filteredExpenses.map(expense => {
                                        const category = categories.find(c => c.name === expense.category);
                                        return (
                                            <div key={expense.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-all group">
                                                <div className="flex items-center gap-4">
                                                    <div className={`bg-gradient-to-br ${category?.gradient || 'from-gray-400 to-gray-600'} p-3 rounded-xl text-white`}>
                                                        <Icon name={expense.category} size={20} />
                                                    </div>
                                                    <div>
                                                        <p className="font-semibold text-gray-800">{expense.description}</p>
                                                        <p className="text-sm text-gray-500">{expense.category} â€¢ {expense.date}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <p className={`text-lg font-bold ${expense.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>
                                                        {expense.type === 'income' ? '+' : '-'}${expense.amount.toFixed(2)}
                                                    </p>
                                                    <button 
                                                        onClick={() => deleteExpense(expense.id)}
                                                        className="opacity-0 group-hover:opacity-100 p-2 hover:bg-red-100 rounded-lg transition-all"
                                                    >
                                                        <Icon name="X" size={16} className="text-red-500" />
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Categories View */}
                        {activeView === 'categories' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {categories.map(cat => {
                                    const total = expenses
                                        .filter(e => e.category === cat.name && e.type === 'expense')
                                        .reduce((sum, e) => sum + e.amount, 0);
                                    return (
                                        <div key={cat.name} className="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all">
                                            <div className={`bg-gradient-to-br ${cat.gradient} p-4 rounded-xl mb-4 inline-block`}>
                                                <Icon name={cat.name} size={28} className="text-white" />
                                            </div>
                                            <h3 className="text-lg font-bold text-gray-800 mb-2">{cat.name}</h3>
                                            <p className="text-3xl font-bold text-gray-900 mb-2">${total.toFixed(2)}</p>
                                            <p className="text-sm text-gray-500">
                                                {expenses.filter(e => e.category === cat.name).length} transactions
                                            </p>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {/* Floating Add Button */}
                    <button
                        onClick={() => setShowAddModal(true)}
                        className="fixed bottom-8 right-8 bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-full shadow-2xl hover:shadow-3xl transition-all transform hover:scale-110 z-40"
                    >
                        <Icon name="Plus" size={28} />
                    </button>

                    {/* Add Transaction Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Add Transaction</h2>
                                    <button onClick={() => setShowAddModal(false)} className="p-2 hover:bg-gray-100 rounded-lg">
                                        <Icon name="X" size={24} className="text-gray-600" />
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Type</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            <button
                                                onClick={() => setNewExpense({ ...newExpense, type: 'expense' })}
                                                className={`py-3 rounded-xl font-semibold transition-all ${
                                                    newExpense.type === 'expense'
                                                        ? 'bg-red-500 text-white shadow-lg'
                                                        : 'bg-gray-100 text-gray-600'
                                                }`}
                                            >
                                                Expense
                                            </button>
                                            <button
                                                onClick={() => setNewExpense({ ...newExpense, type: 'income' })}
                                                className={`py-3 rounded-xl font-semibold transition-all ${
                                                    newExpense.type === 'income'
                                                        ? 'bg-green-500 text-white shadow-lg'
                                                        : 'bg-gray-100 text-gray-600'
                                                }`}
                                            >
                                                Income
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                                        <select
                                            value={newExpense.category}
                                            onChange={(e) => setNewExpense({ ...newExpense, category: e.target.value })}
                                            className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        >
                                            {categories.map(cat => (
                                                <option key={cat.name} value={cat.name}>{cat.name}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Amount</label>
                                        <div className="relative">
                                            <span className="absolute left-4 top-3 text-gray-500 text-lg">$</span>
                                            <input
                                                type="number"
                                                value={newExpense.amount}
                                                onChange={(e) => setNewExpense({ ...newExpense, amount: e.target.value })}
                                                className="w-full bg-gray-50 border border-gray-200 rounded-xl pl-8 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                placeholder="0.00"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                        <input
                                            type="text"
                                            value={newExpense.description}
                                            onChange={(e) => setNewExpense({ ...newExpense, description: e.target.value })}
                                            className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="What did you spend on?"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                                        <input
                                            type="date"
                                            value={newExpense.date}
                                            onChange={(e) => setNewExpense({ ...newExpense, date: e.target.value })}
                                            className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        />
                                    </div>

                                    <button
                                        onClick={addExpense}
                                        className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 rounded-xl font-bold hover:shadow-lg transition-all transform hover:scale-105"
                                    >
                                        Add Transaction
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExpenseTrackerApp />);
    </script>
</body>
